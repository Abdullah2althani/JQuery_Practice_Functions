<html>
  <head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.10.2.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("img").click(function(){
         $(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
        <h1>Ninja to Cat</h1>
        <br>
      <img src="images1.1.jpg" alt-src="images.1.jpeg" alt="img 1" />
      <img src="images1.2.jpg" alt-src="images.2.jpeg" alt="img 1" />
      <img src="images1.3.jpg" alt-src="images.1.jpeg" alt="img 1" />
      <br/>
    </div>
  </body>
</html>
